<div class="col-sm-6 col-md-3">
	<h3 class="ecom-accessory">{accessory.title}</h3>
	<div class="ce-clickenlarge-allwrap">
		<div class="csc-textpic csc-textpic-left csc-textpic-above">
			<f:if condition="{accessory.images}">
				<!-- Load images -->
				<div class="csc-textpic-imagewrap" data-csc-images="{accessory.images -> f:count()}" data-csc-cols="1">

						<div class="csc-textpic-imagerow">
							<div class="csc-textpic-imagecolumn">
								<figure class="csc-textpic-image">
									<f:if condition="{iterator.isFirst}">
										<span class="image-link-wrap-zoom-overlay">
											<span class="fa fa-search-plus fa-fw"></span> Zoom
										</span>
									</f:if>
									<a href="{image.originalResource.publicUrl}" class="lightbox" data-fancybox-group="{accessory.lightboxGroup}" data-fb-nav="dots">
										<div class="product-grid-badges-wrap">
											{accessory.badges -> f:format.html()}
										</div>
										<f:if condition="{iterator.isFirst}">
											<f:then><f:image src="{image.uid}" treatIdAsReference="1" class="preview-image" width="268" /></f:then>
											<f:else><f:image src="{image.uid}" treatIdAsReference="1" /></f:else>
										</f:if>
									</a>

						<f:if condition="{iterator.isLast}">
							<f:if condition="{accessory.videos}">
								<!-- Load videos -->
								<f:for each="{accessory.videos}" as="video">
									<div class="csc-textpic-imagerow">
										<div class="csc-textpic-imagecolumn">
											<figure class="csc-textpic-image">
												<a class="lightbox fancybox.iframe" href="https://www.youtube.com/embed/{video}?autoplay=1&rel=0&showinfo=0" data-fancybox-group="{accessory.lightboxGroup}" data-fb-nav="dots">

												</a>
											</figure>
										</div>
									</div>
								</f:for>
							</f:if>
						</f:if>
					</f:for>
				</div>
			</f:if>
			<p>{accessory.teaser -> f:format.html()}</p>
			<f:if condition="{accessory.articleNumbers}">
				<p><f:for each="{accessory.articleNumbers}" as="articleNumber">
					<small><span style="font-weight: bold; ">Art.-No.:</span> {articleNumber}</small><br />
				</f:for></p>
			</f:if>
			<f:if condition="{accessory.files}">
				<p><f:for each="{accessory.files}" as="file">
					<a href="{file.info.link}" target="_blank"><i class="fa fa-download fa-fw" title="Download"></i> {file.title}</a><br />
				</f:for></p>
			</f:if>
			<f:if condition="{accessory.link}">
				<f:link.typolink parameter="{accessory.link}" class="btn btn-default morelink">{accessory.linkTitle}</f:link.typolink>
			</f:if>

</div>
